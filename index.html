<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="#">
            <div class="amount">
                <label for="fname">Enter Amount:</label>
                <input type="text" id="fname" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" class="select-image" id="from-img">
                        <select name="from" id="selectFrom">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="To">
                    <p>To:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" class="select-image" id="To-img">
                        <select name="To" id="selectTo">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">From currency= To currency</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="countryList.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
    
</body>

</html>
